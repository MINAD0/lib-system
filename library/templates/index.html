{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
    <div class="container mt-5 text-center">
      <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">Library Management System</h1>
      </div>
      
      <div class="container text-center">
        <div class="row justify-content-md-center row-cols-3">
          <div class="col mb-4">
            <div class="card" style="width: 18rem;">
              <img src="{% static 'admin.png' %}" class="img-radius" alt="user-image">
              <div class="card-body">
                <h5 class="card-title">Admin Login</h5>
                <br>
                <a class="btn btn-outline-primary btn-lg" href="/student_login/">Login</a>
              </div>
            </div>
          </div>

          <div class="col mb-4">
            <div class="card" style="width: 18rem;">
              <img src="{% static 'students.png' %}" class="img-radius" alt="user-Image">
              <div class="card-body">
                <h5 class="card-title">Student Login</h5>
                <a class="btn btn-outline-primary btn-lg" href="/student_login/">Login</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

{% endblock %}
